<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✊🏻✋🏻✌🏻🦎🖖🏻</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
  <h1>Rock-Paper-Scissors-Lizard-Spock</h1>
  </div>
  <div class="mode">
    <span class="mode-text">Continuous</span>
    <label class="switch">
      <input type="checkbox" name="game-mode" id="game-mode-checkbox" checked="false">
      <span class="slider round"></span>
    </label>
    <span class="mode-text">Best out of three</span>
  </div>
  <div class="selections">
    <button class="selection" data-selection="rock">✊🏻</button>
    <button class="selection" data-selection="paper">✋🏻</button>
    <button class="selection" data-selection="scissors">✌🏻</button>
    <button class="selection" data-selection="lizard">🦎</button>
    <button class="selection" data-selection="spock">🖖🏻</button>
  </div>
  <div class="results">
    <div>
      You
      <span class="result-score" data-your-score>0</span>
    </div>
    <div data-final-column>
      Computer
      <span class="result-score" data-computer-score>0</span>
    </div>
</div>
</body>
</html>
